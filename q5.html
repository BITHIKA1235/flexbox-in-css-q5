<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking</title>
    <link rel="stylesheet" href="q5.css">
</head>
<body>
    <header>
        <h1>Train Ticket Booking</h1>
    </header>
    <main>
        <section class="booking-form">
            <h2>Book Your Train Ticket</h2>
            <form>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" placeholder="Enter station">
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" placeholder="Enter station">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class">
                        <option value="sleeper">Sleeper</option>
                        <option value="3ac">3 AC</option>
                        <option value="2ac">2 AC</option>
                        <option value="1ac">1 AC</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Search Trains</button>
                </div>
            </form>
        </section>
        <section class="train-list">
            <h2>Available Trains</h2>
            <div class="train-card">
                <h3>Train No: 12345</h3>
                <p>From: Station A</p>
                <p>To: Station B</p>
                <p>Departure: 10:00 AM</p>
                <p>Arrival: 02:00 PM</p>
                <p>Class: 3 AC</p>
                <button>Book Now</button>
            </div>
            <!-- Repeat train-card for more trains -->
        </section>
    </main>
</body>
</html>
